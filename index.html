<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Debouncing</h1>
    <button class="debounce-btn">Debounce</button>

    <h1>Throttling</h1>
    <button class="throttle-btn">Throttle</button>

    <script>
      function apiCalling() {
        console.log("Api Called");
      }

      function myDebounce(cb, d) {
        let timer;
        return function (...args) {
          let context = this;
          if (timer) clearTimeout(timer);
          timer = setTimeout(() => {
            cb.apply(context, args);
          }, d);
        };
      }

      function myThrottle(cb, d) {
        let flag = true;
        return function (...args) {
          if (flag) {
            flag = false;
            cb.apply(this, args);
            setTimeout(() => {
              flag = true;
            }, d);
          }
        };
      }

      const debouncedFunction = myDebounce(apiCalling, 500);
      const throttleFunction = myThrottle(apiCalling, 1000);

      const debounceBtn = document.querySelector(".debounce-btn");
      debounceBtn.addEventListener("click", function () {
        debouncedFunction();
      });

      const throttleBtn = document.querySelector(".throttle-btn");
      throttleBtn.addEventListener("click", function () {
        throttleFunction();
      });
    </script>
  </body>
</html>
